<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Really</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Really</a>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <button class="btn my-2 my-sm-0" onclick="loadPreset()">
            Load Preset
          </button>

          <form class="form-inline add-form" onsubmit="addPlayer(event)">
            <input
              class="form-control mr-sm-2"
              placeholder="Player name"
              aria-label="Add"
            />
            <button class="btn btn-primary my-2 my-sm-0">
              Add player
            </button>
          </form>
        </ul>
      </div>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div id="loading" class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>

    <p class="users-online">Online users:</p>

    <ul class="list-group data list-group-horizontal"></ul>

    <div aria-live="polite" aria-atomic="true">
      <div
        class="toast bg-success"
        data-delay="2000"
        style="position: absolute; top: 0; right: 0;"
      >
        <div class="toast-header">
          <strong class="toast-name mr-auto">Success!</strong>
        </div>
        <div class="toast-body text-white">
          You have sucessfully updated page
        </div>
      </div>
    </div>
  </body>
</html>
